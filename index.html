<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AegisSchool MIS - School Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script>
        const { useState, useEffect } = React;

        function AegisSchoolMIS() {
            // USERS
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('users')) || []);
            const [current, setCurrent] = useState(() => JSON.parse(localStorage.getItem('current')) || null);

            // STUDENTS
            const [students, setStudents] = useState(() => JSON.parse(localStorage.getItem('students')) || []);
            const [attendance, setAttendance] = useState(() => JSON.parse(localStorage.getItem('attendance')) || {});
            const [behaviourLogs, setBehaviourLogs] = useState(() => JSON.parse(localStorage.getItem('behaviourLogs')) || []);
            const [grades, setGrades] = useState(() => JSON.parse(localStorage.getItem('grades')) || {});
            const [timetable, setTimetable] = useState(() => JSON.parse(localStorage.getItem('timetable')) || {
                Monday:{P1:'',P2:'',P3:'',P4:'',P5:''},
                Tuesday:{P1:'',P2:'',P3:'',P4:'',P5:''},
                Wednesday:{P1:'',P2:'',P3:'',P4:'',P5:''},
                Thursday:{P1:'',P2:'',P3:'',P4:'',P5:''},
                Friday:{P1:'',P2:'',P3:'',P4:'',P5:''}
            });

            const saveAll = () => {
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('current', JSON.stringify(current));
                localStorage.setItem('students', JSON.stringify(students));
                localStorage.setItem('attendance', JSON.stringify(attendance));
                localStorage.setItem('behaviourLogs', JSON.stringify(behaviourLogs));
                localStorage.setItem('grades', JSON.stringify(grades));
                localStorage.setItem('timetable', JSON.stringify(timetable));
            };

            useEffect(() => saveAll(), [users, current, students, attendance, behaviourLogs, grades, timetable]);

            // AUTH
            const signup = (user, pass, role) => {
                if(users.find(u => u.user === user)) return alert('User exists');
                setUsers([...users, {user, pass, role}]);
                setCurrent({user, role});
            };
            const login = (user, pass) => {
                const found = users.find(u => u.user===user && u.pass===pass);
                if(!found) return alert('Invalid');
                setCurrent({user:found.user, role:found.role});
            };
            const logout = () => setCurrent(null);

            // ADD STUDENT
            const addStudent = (name) => {
                if(!name.trim()) return;
                setStudents([...students,{id:Date.now(),name,grade:2,points:0,detention:false}]);
            };

            // ATTENDANCE
            const markAttendance = (studentId,status) => {
                const today = new Date().toISOString().split('T')[0];
                const dayRec = attendance[today] || {};
                dayRec[studentId] = status;
                setAttendance({...attendance,[today]:dayRec});
            };

            // BEHAVIOUR
            const addBehaviour = (studentId, score, pointsDelta, note) => {
                const record = {id:Date.now(),studentId,score,pointsDelta,note,time:new Date().toISOString()};
                setBehaviourLogs([record,...behaviourLogs]);
                setStudents(students.map(s=>s.id===studentId?
                    {...s,points:(s.points||0)+pointsDelta,detention: score===2||score===4||((s.points||0)+pointsDelta)<=-5}:s));
            };

            // GRADES
            const recordGrade = (studentId, subject, grade) => {
                const rec = grades[studentId] || {};
                setGrades({...grades,[studentId]:{...rec,[subject]:grade}});
            };

            // TIMETABLE
            const updateLesson = (day, period, value) => {
                setTimetable({...timetable,[day]:{...timetable[day],[period]:value}});
            };

            // PA System
            const announce = (msg) => {
                if(!msg.trim()) return;
                const utter = new SpeechSynthesisUtterance(msg);
                speechSynthesis.speak(utter);
            };

            // LOGIN PAGE
            if(!current) {
                const [loginUser, setLoginUser] = useState('');
                const [loginPass, setLoginPass] = useState('');
                const [signupUser, setSignupUser] = useState('');
                const [signupPass, setSignupPass] = useState('');
                const [signupRole, setSignupRole] = useState('teacher');
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full space-y-4">
                            <h1 className="text-3xl font-bold text-blue-600">AegisSchool</h1>
                            <p className="text-gray-600 text-sm">Management Information System</p>
                            <hr/>
                            <div>
                                <label className="block text-sm font-semibold mb-2">Login</label>
                                <input value={loginUser} onChange={e=>setLoginUser(e.target.value)} placeholder="Username" className="border p-2 w-full rounded mb-2"/>
                                <input value={loginPass} onChange={e=>setLoginPass(e.target.value)} type="password" placeholder="Password" className="border p-2 w-full rounded"/>
                                <button className="bg-blue-600 text-white p-2 w-full rounded mt-2 hover:bg-blue-700" onClick={()=>login(loginUser,loginPass)}>Login</button>
                            </div>
                            <hr/>
                            <div>
                                <label className="block text-sm font-semibold mb-2">Create Account</label>
                                <input value={signupUser} onChange={e=>setSignupUser(e.target.value)} placeholder="Username" className="border p-2 w-full rounded mb-2"/>
                                <input value={signupPass} onChange={e=>setSignupPass(e.target.value)} type="password" placeholder="Password" className="border p-2 w-full rounded mb-2"/>
                                <select value={signupRole} onChange={e=>setSignupRole(e.target.value)} className="border p-2 w-full rounded mb-2">
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button className="bg-green-600 text-white p-2 w-full rounded hover:bg-green-700" onClick={()=>signup(signupUser,signupPass,signupRole)}>Create Account</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // MAIN APP
            const pages = ['Dashboard','Students','Attendance','Behaviour','Timetable','Assessment','Reports','PA'];
            const [activePage, setActivePage] = useState('Dashboard');

            const renderPage = () => {
                switch(activePage){
                    case 'Students': return <StudentsPage students={students} addStudent={addStudent} />;
                    case 'Attendance': return <AttendancePage students={students} attendance={attendance} markAttendance={markAttendance}/>;
                    case 'Behaviour': return <BehaviourPage students={students} behaviourLogs={behaviourLogs} addBehaviour={addBehaviour}/>;
                    case 'Timetable': return <TimetablePage timetable={timetable} updateLesson={updateLesson}/>;
                    case 'Assessment': return <AssessmentPage students={students} grades={grades} recordGrade={recordGrade}/>;
                    case 'Reports': return <ReportsPage students={students} attendance={attendance} behaviourLogs={behaviourLogs}/>;
                    case 'PA': return <PApage announce={announce}/>;
                    default: return <DashboardPage/>;
                }
            };

            return (
                <div className="flex">
                    <div className="w-60 bg-blue-700 text-white h-screen p-4 flex flex-col gap-2 fixed left-0 top-0 overflow-y-auto">
                        <h1 className="text-2xl font-bold mb-4">AegisSchool</h1>
                        {pages.map(p=><button key={p} className={`p-2 rounded text-left ${activePage===p?'bg-blue-900':'bg-blue-600 hover:bg-blue-800'}`} onClick={()=>setActivePage(p)}>{p}</button>)}
                        <div className="mt-auto space-y-2">
                            <p className="text-xs text-blue-200">Logged in as: {current.user}</p>
                            <button className="bg-red-600 p-2 rounded w-full hover:bg-red-700" onClick={logout}>Logout</button>
                        </div>
                    </div>
                    <div className="flex-1 ml-60 p-6 bg-gray-100 min-h-screen">{renderPage()}</div>
                </div>
            );
        }

        // PAGE COMPONENTS
        const DashboardPage = ()=> <div><h1 className="text-3xl font-bold mb-4">Welcome to AegisSchool MIS</h1><p className="text-gray-600">Select an option from the sidebar to get started.</p></div>;
        
        const StudentsPage = ({students, addStudent}) => {
            const [input,setInput]=useState('');
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Students</h2>
                    <div className="flex gap-2 mb-4">
                        <input className="border p-2 flex-1 rounded" value={input} onChange={e=>setInput(e.target.value)} placeholder="Enter student name"/>
                        <button className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onClick={()=>{addStudent(input); setInput('');}}>Add Student</button>
                    </div>
                    <div className="bg-white p-4 rounded shadow">
                        {students.length === 0 ? <p className="text-gray-500">No students added yet</p> : 
                        <ul>
                            {students.map(s=><li key={s.id} className="p-2 border-b hover:bg-gray-50">{s.name} {s.detention && <span className="ml-2 text-red-600 font-bold">[DETENTION]</span>}</li>)}
                        </ul>}
                    </div>
                </div>
            );
        };

        const AttendancePage = ({students,attendance,markAttendance}) => {
            const today=new Date().toISOString().split('T')[0];
            const todayRec=attendance[today]||{};
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Attendance - {today}</h2>
                    <div className="space-y-2">
                        {students.map(s=><div key={s.id} className="flex gap-2 items-center p-2 bg-white rounded">
                            <span className="flex-1">{s.name}</span>
                            {['present','late','absent'].map(status=><button key={status} className={`px-3 py-1 rounded text-sm font-semibold ${todayRec[s.id]===status?'bg-green-500 text-white':'bg-gray-200 hover:bg-gray-300'}`} onClick={()=>markAttendance(s.id,status)}>{status[0].toUpperCase()}</button>)}
                        </div>)}
                    </div>
                </div>
            );
        };

        const BehaviourPage = ({students,behaviourLogs,addBehaviour}) => {
            const [studentId,setStudentId]=useState('');
            const [score,setScore]=useState(3);
            const [points,setPoints]=useState(0);
            const [note,setNote]=useState('');
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Behaviour Management</h2>
                    <div className="bg-white p-4 rounded mb-4 space-y-2">
                        <select value={studentId} onChange={e=>setStudentId(e.target.value)} className="border p-2 w-full rounded">
                            <option value="">Select student</option>
                            {students.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                        <select value={score} onChange={e=>setScore(Number(e.target.value))} className="border p-2 w-full rounded">
                            <option value={1}>1 - Excellent</option>
                            <option value={2}>2 - Good</option>
                            <option value={3}>3 - Disruptive</option>
                            <option value={4}>4 - Poor</option>
                            <option value={5}>5 - Unsatisfactory</option>
                        </select>
                        <input type="number" value={points} onChange={e=>setPoints(Number(e.target.value))} placeholder="Points (+ or -)" className="border p-2 w-full rounded"/>
                        <input value={note} onChange={e=>setNote(e.target.value)} placeholder="Note" className="border p-2 w-full rounded"/>
                        <button className="bg-blue-600 text-white p-2 w-full rounded hover:bg-blue-700" onClick={()=>{if(!studentId) return; addBehaviour(Number(studentId),score,points,note); setNote(''); setPoints(0);}}>Record Behaviour</button>
                    </div>
                    <div className="bg-white p-4 rounded">
                        <h3 className="font-bold mb-2">Recent Log</h3>
                        <ul className="space-y-1 max-h-60 overflow-auto">
                            {behaviourLogs.map(b=><li key={b.id} className="text-sm p-2 border-b">{students.find(s=>s.id===b.studentId)?.name || 'Unknown'} - Score: {b.score}, Points: {b.pointsDelta}, Note: {b.note}</li>)}
                        </ul>
                    </div>
                </div>
            );
        };

        const TimetablePage = ({timetable,updateLesson}) => {
            const days=['Monday','Tuesday','Wednesday','Thursday','Friday'];
            const periods=['P1','P2','P3','P4','P5'];
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Timetable Editor</h2>
                    {days.map(day=><div key={day} className="mb-4 bg-white p-4 rounded">
                        <h3 className="font-bold mb-2">{day}</h3>
                        <div className="grid grid-cols-5 gap-2">
                            {periods.map(p=><input key={p} className="border p-2 rounded text-sm" value={timetable[day][p]} onChange={e=>updateLesson(day,p,e.target.value)} placeholder={p}/>)}
                        </div>
                    </div>)}
                </div>
            );
        };

        const AssessmentPage = ({students,grades,recordGrade}) => {
            const [studentId,setStudentId]=useState('');
            const [subject,setSubject]=useState('Math');
            const [mark,setMark]=useState('');
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Assessment</h2>
                    <div className="bg-white p-4 rounded space-y-2">
                        <select value={studentId} onChange={e=>setStudentId(e.target.value)} className="border p-2 w-full rounded">
                            <option value="">Select student</option>
                            {students.map(s=><option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                        <input value={subject} onChange={e=>setSubject(e.target.value)} placeholder="Subject" className="border p-2 w-full rounded"/>
                        <input value={mark} onChange={e=>setMark(e.target.value)} placeholder="Mark/Grade" className="border p-2 w-full rounded"/>
                        <button className="bg-green-600 text-white p-2 w-full rounded hover:bg-green-700" onClick={()=>{if(!studentId) return; recordGrade(Number(studentId),subject,mark); setMark('');}}>Save Grade</button>
                    </div>
                </div>
            );
        };

        const ReportsPage = ({students,attendance,behaviourLogs}) => {
            const exportCSV=(rows,filename)=>{
                const csv=rows.map(r=>r.join(',')).join('\n');
                const blob=new Blob([csv],{type:'text/csv'});
                const url=URL.createObjectURL(blob);
                const a=document.createElement('a'); a.href=url;a.download=filename;a.click();URL.revokeObjectURL(url);
            };
            const exportAttendance=()=>{
                const rows=[['Date','Student','Status']];
                Object.entries(attendance).forEach(([date,dayRec])=>{
                    students.forEach(s=>rows.push([date,s.name,dayRec[s.id]||'absent']));
                });
                exportCSV(rows,'attendance.csv');
            };
            const exportBehaviour=()=>{
                const rows=[['Student','Score','Points','Note','Time']];
                behaviourLogs.forEach(b=>{
                    const name=students.find(s=>s.id===b.studentId)?.name||b.studentId;
                    rows.push([name,b.score,b.pointsDelta||0,b.note,b.time]);
                });
                exportCSV(rows,'behaviour.csv');
            };
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Reports</h2>
                    <div className="space-y-2">
                        <button className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full" onClick={exportAttendance}>ðŸ“¥ Export Attendance CSV</button>
                        <button className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full" onClick={exportBehaviour}>ðŸ“¥ Export Behaviour CSV</button>
                    </div>
                </div>
            );
        };

        const PApage = ({announce}) => {
            const [msg,setMsg]=useState('');
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">PA System</h2>
                    <div className="bg-white p-4 rounded space-y-2">
                        <textarea className="border p-2 w-full rounded h-32" value={msg} onChange={e=>setMsg(e.target.value)} placeholder="Type your announcement..."></textarea>
                        <button className="bg-purple-600 text-white p-2 w-full rounded hover:bg-purple-700" onClick={()=>{announce(msg); setMsg('');}}>ðŸ”Š Announce</button>
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AegisSchoolMIS />);
    </script>
</body>
</html>
